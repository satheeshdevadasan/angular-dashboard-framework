<div adf-id="{{definition.wid}}" adf-widget-type="{{definition.type}}" ng-class="[{'panel panel-default':!widget.frameless || editMode},definition.styleClass]" class="widget">
  <div class="panel-heading clearfix" ng-if="!widget.frameless || editMode">
    <div ng-include src="definition.titleTemplateUrl"></div>
  </div>
  <div ng-class="{'panel-body':!widget.frameless || editMode}" uib-collapse="widgetState.isCollapsed">
    <adf-widget-content model="definition" content="widget" />
  </div>
  <div ng-class="{'panel-footer':!widget.frameless || editMode}" uib-collapse="widgetState.isCollapsed" ng-if="definition.footerTemplateUrl">
        <div ng-include src="definition.footerTemplateUrl"></div>
  </div>
</div>
